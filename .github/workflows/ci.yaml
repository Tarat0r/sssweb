name: CI / CD

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

# Prevent overlapping deploys on the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  rust:
    name: Lint & test (workspace)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          targets: wasm32-unknown-unknown

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy (deny warnings)
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Test
        run: cargo test --workspace --all-features --verbose

  wasm:
    name: Build Yew WASM app
    runs-on: ubuntu-latest
    needs: rust

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Toolchain (with wasm target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            sssweb

      - name: Install Trunk
        uses: taiki-e/install-action@v2
        with:
          tool: trunk

      - name: Build (release) with public URL for GitHub Pages
        working-directory: sssweb
        run: |
          trunk build --release --public-url "/${{ github.event.repository.name }}/"

      - name: Upload dist as build artifact (for PRs)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: sssweb-dist
          path: sssweb/dist

      - name: Upload Pages artifact (for deploy job)
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: sssweb/dist
